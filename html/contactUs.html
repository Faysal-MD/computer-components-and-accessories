<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contactUs.css">
</head>

<body>
    <section class="bg">
        <div">
            <h2 class="text-center">We'd Love to Hear From You</h2>
            <p class="text-center">Our team is happy to answer your sales questions. Fill out <br>the form and we be in
                touch as soon as possible.</p>
            </div>
    </section>
    <section class="container">
        <h1 class="text-center mt-5" style="color:rgba(5, 5, 83, 0.87)">Have Some Questions?</h1>
        <div class="container d-flex">
            <aside class="col-md-7">
                <img class="img-fluid contactUsImg" src="../images/contactUs.svg" alt="" srcset="">
            </aside>
            <aside class="col-md-5 card p-3 mt-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Your Questions...</label>
                </div>
                <br>
                <button type="button" class="btn btn-outline-danger">send</button>
            </aside>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
