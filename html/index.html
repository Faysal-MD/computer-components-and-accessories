<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="">
        <div class="d-flex">
            <h2 class="logo mt-3">FT Solution</h2>
            <form class="d-flex mt-3">
                <input class="form-control me-2 col-sm-6" type="search" placeholder="Khoj, The Search"
                    aria-label="Search">
                <i class="fas fa-2x fa-search search-icon"></i>
            </form>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top navbar">
            <div class="container-fluid">
                <div class="shop-name">
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <button type="button" class="nav-btn btn btn-outline-dark">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-btn btn btn-outline-dark">
                                <a class="nav-link text-white" href="#">About Us</a>
                            </button>
                        </li>
                        <!-- <li class="nav-item">
                            <button type="button" class="nav-btn btn btn-outline-success">
                                <a class="nav-link text-white" href="#">Team Page</a>
                            </button>
                        </li> -->
                        <li class="nav-item">
                            <button type="button" class="nav-btn btn btn-outline-dark">
                                <a class="nav-link text-white" href="#">Contact Us</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown text-white" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-3x fa-user-circle register-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Register/Login"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">Register</a></li>
                                <!-- <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">User Profile</a></li> -->
                            </ul>
                        </li>
                        <li>
                            <a href="teamPage.html">
                                <i class="team-icon fas fa-2x fa-users rounded-circle float-end"
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Team page"></i>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="container slider mt-3">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/slider1.png" class="img-fluid d-block sliders" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/slider2.png" class="img-fluid d-block sliders" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/slider3.png" class="img-fluid d-block sliders" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
